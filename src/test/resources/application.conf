repository {
    dataSourceClassName = org.postgresql.ds.PGSimpleDataSource
    dataSource {
        user = test
        password = test
        databaseName = carts
        portNumber = 5432
        serverName = localhost
    }
    connectionTimeout = 30000
}
server {
    portNumber = 8080
    hostName = localhost
}
messageBroker {
    username = test
    password = test
    virtualHost = "/"
    portNumber = 5672
    hostName = localhost
}
ditto {
    hostName = localhost
    portNumber = 8080
    username = ditto
    password = ditto
    namespace = io.github.pervasivecats
    thingModel = "https://raw.githubusercontent.com/pervasive-cats/toys-store-carts/main/cart.jsonld"
}
